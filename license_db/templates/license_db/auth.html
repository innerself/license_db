{% extends 'license_db/index.html' %}

{% block content %}
  <div class="login-group-wrapper">
    <form class="login-group" name="login-group" method="post">
{#    <form class="login" name="login-group" method="post">#}
      {% csrf_token %}
{#      {{ form.as_p }}#}
      <div id="login-login" class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">{{ login.prefix }}</span>
        </div>
        <input name="username" type="text"
               class="form-control" placeholder="{{ login.placeholder }}" />
      </div>
      <div id="login-password" class="input-group">
        <input name="password" type="password"
               class="form-control" placeholder="Password" />
      </div>
      <button id="login-submit" type="submit"
              class="btn btn-secondary">Login</button>
    </form>
  </div>

{% endblock %}
